[package]
name = "ocypod"
version = "0.8.0"
authors = ["Dave Challis <dave@suicas.net>"]
description = "Ocypod is a Redis-backed service for orchestrating background jobs."
repository = "https://github.com/davechallis/ocypod"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
travis-ci = { repository = "davechallis/ocypod" }
appveyor = { repository = "davechallis/ocypod" }

[dependencies]
structopt = "0.3"
tokio = { version = "1.32", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
human-size = "0.4"
chrono = { version = "0.4", features = ["serde"] }
redis = { version = "0.23", features = ["tokio-comp"] }
log = "0.4"
humantime = "2.0"
env_logger = "0.7"
actix-web = "4"
actix-rt = "2.8"
deadpool = { version = "0.9", features = ["managed", "rt_tokio_1"] }
deadpool-redis = "0.12"
regex = "1.9"

[dev-dependencies]
net2 = "0.2"
rand = "0.4"
tempfile = "3.2"
futures = "0.3"
socket2 = "0.3"
